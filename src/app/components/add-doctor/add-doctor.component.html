<app-cover [title]="yourTitle" [sub1]="yourSub1" [sub2]="yourSub2"></app-cover>

<div class="w-full max-w-7xl mx-auto">
  <form #form="ngForm" (ngSubmit)="onFormSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="drName">
        Name
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="drName"
        name="drName"
        type="text"
        placeholder="Doctor name"
        [(ngModel)]="model.name"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="imgUrl">
        Image URL
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="imgUrl"
        name="imgUrl"
        type="text"
        placeholder="Image url"
        [(ngModel)]="model.imageId"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="hospitalCode">
        Hospital Code
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="hospitalCode"
        name="hospitalCode"
        type="number"
        placeholder="Hospital Code"
        [(ngModel)]="model.hospitalCode"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="degree">
        Degree
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="degree"
        name="degree"
        type="text"
        placeholder="Degree"
        [(ngModel)]="model.degree"
      />
    </div>
    <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="designation"
      >
        Designation
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="designation"
        name="designation"
        type="text"
        placeholder="Designation"
        [(ngModel)]="model.designation"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="specialty">
        Specialty
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="specialty"
        name="speciality"
        type="text"
        placeholder="Specialty"
        [(ngModel)]="model.specialty"
      />
    </div>
    <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="depName"
      >
        Department
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="depName"
        name="depName"
        type="text"
        placeholder="Department"
        [(ngModel)]="model.department"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">
        Phone
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="phone"
        name="phone"
        type="text"
        placeholder="Phone"
        [(ngModel)]="model.phone"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="visitTime">
        Visit Time
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="visitTime"
        name="visitTime"
        type="text"
        placeholder="Visit Time"
        [(ngModel)]="model.visitTime"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="roomNo">
        Room No
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        name="roomNo"
        id="roomNo"
        type="text"
        placeholder="Room No"
        [(ngModel)]="model.room"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="notice">
        Notice
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        name="notice"
        id="notice"
        type="text"
        placeholder="Notice"
        [(ngModel)]="model.notice"
      />
    </div>
    <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="description"
      >
        Description
      </label>
      <textarea
        name="description"
        id="description"
        id="description"
        class="shadow appearance-none border border-base-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        cols="30"
        rows="10"
        placeholder="Description"
        [(ngModel)]="model.description"
      ></textarea>
    </div>
    <input type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" value="Add Doctor">
  </form>
  <p class="text-center text-gray-500 text-xs">
    &copy;2023 <span class="text-accent"> The doctor-serial X-Ray & Pathology</span>. All
    rights reserved.
  </p>
</div>
